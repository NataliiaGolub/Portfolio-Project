<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e91d8ab3c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="/styles/portfolio.css" />
    <link rel="icon" href="/images/logo_small.png" type="image/png" />
    <title>Contact to Nataliia Golub</title>
    <meta
      name="description"
      content="Nataliia Golub is a front-end developer based in Canada.This section contains Nataliia's contact information."
    />
  </head>
  <body>
    <div class="container">
      <nav class="d-flex justify-content-between">
        <a href="/" title="Homepage">
          <img
            src="/images/logo.png"
            class="logo d-none d-md-block"
            alt="Personal logo" />
          <img
            src="/images/logo_small.png"
            class="logo d-block d-md-none"
            alt="Personal logo small"
        /></a>
        <ul>
          <li>
            <a href="/" title="Homepage"> Home</a>
          </li>
          <li>
            <a href="/about.html" title="About me"> About</a>
          </li>
          <li>
            <a href="/work.html" title="My projects"> Projects</a>
          </li>
          <li class="active">
            <a href="/contact.html" title="Contact me"> Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="content-container container">
      <div class="content">
        <div class="contact-me">
          <h1 class="text-center mb-5">Contact Me</h1>
        </div>

        <div class="row" id="contact-first">
          <div class="col-md-4">
            <h3 class="text-center mt-5 mb-3">Email</h3>

            <p class="text-center text-muted">
              <a href="mailto:NataliiaGolub@gmx.com" title="Email to Nataliia">
                <i class="fa-solid fa-at" id="EmailBtn"></i
              ></a>
            </p>
          </div>
          <div class="col-md-4">
            <h3 class="text-center mt-5 mb-3">WhatsApp</h3>
            <p class="text-center text-muted">
              Chat on
              <a
                href="https://wa.me/14379970643=Hello!"
                target="_blank"
                title="Chat to Nataliia"
              >
                <i class="fa-brands fa-whatsapp" id="WhatsAppBtn"></i>
              </a>
            </p>
          </div>
          <div class="col-md-4">
            <h3 class="text-center mt-5 mb-3">Skype</h3>
            <p class="text-center text-muted">
              Call on the
              <a
                href="skype:golubnata280673@gmail.com?call"
                target="_blank"
                title="Skype call to Nataliia"
              >
                <i class="fa-brands fa-skype" id="SkypeBtn"></i
              ></a>
            </p>
          </div>
        </div>

        <br />
        <form>
          <div class="row">
            <div class="contact-form">
              <p class="text-center text-muted mt-3 mb-5" id="p-contact">
                I am happy to answer any of your questions. Just send me a
                message using the form below with any questions you may have.
              </p>

              <div class="contact-post">
                <div class="mb-5 row">
                  <div class="col">
                    <label for="first-name">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col">
                    <label for="last-name">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="mb-5 row">
                  <div class="col">
                    <label for="email-address">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="col">
                    <label for="phone-input">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="Phone"
                    />
                  </div>
                </div>
                <div class="mb-5">
                  <label for="message">Message</label>
                  <textarea class="form-control" rows="5"></textarea>
                </div>
                <div class="contact-box justify-content-center mb-4 d-flex">
                  <div class="text-center">
                    <button type="submit" class="btn btn-branding mb-4">
                      Send Message
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <div class="title-contact d-flex justify-content-center mb-5 text-muted">
        ON THE WEB
      </div>
      <div class="social-links d-flex justify-content-center">
        <a
          href="https://www.instagram.com/natali.golub"
          target="_blank"
          title="Instagram Profile"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://github.com/NataliiaGolub"
          target="_blank"
          title="GitHub Profile"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/nataliiagolub"
          target="_blank"
          title="LinkedIn Profile"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
      <p class="text-center text-muted mt-5">
        This project was coded Nataliia Golub, and it is
        <a
          href="https://github.com/NataliiaGolub/Portfolio-Project"
          target="_blank"
          title="GitHub Project Portfolio"
        >
          open-sourced</a
        >
      </p>
    </footer>
  </body>
</html>
